    <script>

        var count = 0;

        function show_character() {
            if (count == 0) {
                document.getElementById("character").style.display = 'block';
                count = 1;
                document.getElementById("button4").style.background = '#f7e0cd';
                document.getElementById("button4").style.color = '#d69992';
                document.getElementById("button3").style.background = 'none';
                document.getElementById("button3").style.color = '#f7e0cd';

                document.addEventListener('click', handleClickOutside);
            } else {
                document.getElementById("character").style.display = 'none';
                count = 0;
                document.getElementById("button4").style.background = 'none';
                document.getElementById("button4").style.color = '#f7e0cd';
                document.getElementById("button3").style.background = '#f7e0cd';
                document.getElementById("button3").style.color = '#d69992';

                document.removeEventListener('click', handleClickOutside);
            }
        }

        function handleClickOutside(event) {
            var part = document.getElementById("character");
            var show = document.getElementById("button4");

            if (!part.contains(event.target) && !show.contains(event.target)) {
                document.getElementById("character").style.display = 'none';
                count = 0;
                document.getElementById("button4").style.background = 'none';
                document.getElementById("button4").style.color = '#f7e0cd';
                document.getElementById("button3").style.background = '#f7e0cd';
                document.getElementById("button3").style.color = '#d69992';

                document.removeEventListener('click', handleClickOutside);
            }
        }

        function show_content() {
            document.getElementById("contentMask").style.display = 'none';
        }

    </script>
